<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>todo</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <div class="container">
    <h1>To Do</h1>
    <div class="content">
      <div class="todo-search">
        <input type="text" id="input-content"/>
        <input type="submit" id="submit" value="提交" />
      </div>
      <div class="todo-result">
        <div class="todo-item">
          <div class="todo-list">
            <input type="radio" /> go to wash your teeth</div>
          <button class="btn-list">+</button>
          <button class="btn-list">x</button>
        </div>
        <div class="todo-item">
          <div class="todo-list">
            <input type="radio" /> go to wash your face</div>
          <button class="btn-list">+</button>
          <button class="btn-list">x</button>
        </div>
        <div class="todo-item">
          <div class="todo-list">
            <input type="radio" /> go to dress up</div>
          <button class="btn-list">+</button>
          <button class="btn-list">x</button>
        </div>
      </div>
    </div>
    <div class="todo-popup">
      <div class="popup-close">x</div>
      <div class="popup-header">
        go to wash your teeth
      </div>
      <div class="popup-detail">
        balabala go go go
      </div>
      <input type="date">
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="js/base.js"></script>
</body>

</html>
