<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>todo</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <!-- 总容器开始 -->
  <div class="container">
    <h1>My Todo</h1>
    <form class="add-task">
      <input type="text" placeholder="e.g.下午记得买菜" autofocus autocomplete="off">
      <button type="submit">submit</button>
    </form>
    <!-- 清单列表开始 -->
    <div class="task_list">
    </div>
    <!-- 清单列表结束 -->
    <!-- 任务详情开始 -->
    <div class="task-detail">
      <!-- 任务标题开始 -->
      <div class="content">
        下午记得买菜
      </div>
      <div>
        <!-- 任务描述开始 -->
        <div class="desc">
          <textarea name="name"></textarea>
        </div>
      </div>
      <!-- 任务提醒开始 -->
      <div class="remind">
        <input type="date">
        <button type="submit">submit</button>
      </div>
    </div>
    <!-- 任务遮罩 -->
    <div class="task-detail-mask"></div>
  </div>
  <script src="node_modules/store/store.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="js/base.js"></script>
</body>

</html>
