<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>todo</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <!-- 总容器开始 -->
  <div class="container">
    <h1>My Todo</h1>
    <div class="add-task">
      <input type="text" placeholder="e.g.下午记得买菜">
      <button type="submit">submit</button>
    </div>
    <!-- 清单列表开始 -->
    <div class="task-list">
      <div class="task-item">
        <span><input type="checkbox"></span>
        <span class="task-content">
          item content 1
        </span>
        <span>delete</span>
        <span>detail</span>
      </div>
    </div>
    <!-- 任务详情开始 -->
    <div class="task-detail">
      <!-- 任务标题开始 -->
      <div class="content">
      </div>
      <div>
        <!-- 任务描述开始 -->
        <div class="desc">
        </div>
      </div>
      <!-- 任务提醒开始 -->
      <div class="remind">
        <input type="date">
        <button type="submit">submit</button>
      </div>
    </div>
    <div class="task-detail-mask"></div>
  </div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="js/base.js"></script>
</body>

</html>
